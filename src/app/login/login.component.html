<div *ngIf="!isLoggedIn;">
  <div class="row">
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Имя пользователя</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
          required />
        <div *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors">Введите имя пользователя</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
          required minlength="6" />
        <div *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors">Введите пароль</div>
          <div *ngIf="password.errors">Пароль должен содержать как минимум 6 символов</div>
        </div>
      </div>
      <div class="form-group mt-2 mb-2 text-center">
        <button class="btn btn-primary w-75">Вход</button>
        <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
          Ошибка входа: {{errorMessage}}
        </div>
      </div>
    </form>
    <div class="text-center"><a routerLink="/signup" class="btn btn-success w-75">Регистрация</a></div>    
  </div>
</div>
